<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Audios em html</h1>
    <p>Vamos aprender a reproduzir audios em html</p>
    <audio src="midia/mymind.mp3" controls></audio>
    <!--use autoplay para iniciar sozinho no parametro do audio-->
    <audio preload="metadata" controls loop>
        <source src="midia/mymind.mp3" type="audio/mpeg">
    </audio>
    <h1>Vídeos em HTML</h1>
    <p>Vamos aprender a reproduzir videos em html com hospedagem própria</p>
    <video src="midia/Digitando-2.m4v" poster="img/hand.png" controls width="560" height="315" autoplay loop></video>

    <p>Criando sites com hospedagem externa</p>
    <!--youtube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SAVlDaXnRkI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    


</body>
</html>
